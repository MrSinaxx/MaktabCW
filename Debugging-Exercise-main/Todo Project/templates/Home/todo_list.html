{% extends 'base.html' %}
{% block title %}Todo List{% endblock %}

{% block content %}
    <div class="card">
        {% for todo in todos %}
            <p><a href="{% url 'todo_detail' todo.pk %}">{{ todo.title }}</a></p>
            <p>{{ todo.description }}</p>
            <hr>
        {% endfor %}
    </div>
{% endblock %}
