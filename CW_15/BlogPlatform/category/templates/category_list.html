{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1 class="mb-4">All Categories</h1>
        <ul class="list-group">
            {% for category in categories %}
                <li class="list-group-item">
                    <a href="{% url 'category_details' category.pk %}">{{ category.name }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
