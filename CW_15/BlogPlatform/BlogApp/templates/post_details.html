{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">{{ post.title }}</h1>
                <p class="card-text">{{ post.content }}</p>
                <p class="card-text">Author: {{ post.author }}</p>
                <p class="card-text">Publication Date: {{ post.publication_date }}</p>
            </div>
        </div>
    </div>
{% endblock %}
