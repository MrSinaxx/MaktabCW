{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1 class="mb-4">All Posts</h1>
        <div class="row">
            {% for post in posts %}
                <div class="col-md-6">
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">{{ post.title }}</h5>
                            <p class="card-text">Author: <a href="{% url 'author_details' post.author.pk %}">{{ post.author }}</a></p>
                            <p class="card-text">Publication Date: {{ post.publication_date }}</p>
                            <a href="{% url 'post_details' post.pk %}" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
