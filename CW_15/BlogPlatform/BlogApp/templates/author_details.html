{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="card mb-3">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="{{ author.image.url }}" class="img-fluid rounded-start" alt="{{ author.name }}">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h1 class="card-title">{{ author.name }}</h1>
                        <p class="card-text">{{ author.bio }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
