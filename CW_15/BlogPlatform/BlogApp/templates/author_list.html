{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            {% for author in authors %}
                <div class="col-md-4">
                    <div class="card mb-4">
                        <div class="card-body text-center">
                            {% if author.image %}
                                <img src="{{ author.image.url }}" alt="{{ author.name }}" class="rounded-circle img-fluid">
                          
                            {% endif %}
                            <h5 class="card-title mt-3">{{ author.name }}</h5>
                            <p class="card-text">{{ author.bio }}</p>
                            <a href="{% url 'author_details' author.pk %}" class="btn btn-primary">View Profile</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
