<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Greeting</title>
</head>

<body>
    <input type="text" id="username" placeholder="Enter your username">
    <button onclick="storeUsername()">Store Username</button>
    <button onclick="greetUser()">Greet User</button>

    <script>
        function storeUsername() {
            const username = document.getElementById('username').value;
            document.cookie = 'username=' + username + ';';
            alert('Username stored!');
        }

        function greetUser() {
            const cookieValue = document.cookie.split('; ').find(row => row.startsWith('username='));
            if (cookieValue) {
                const username = cookieValue.split('=')[1];
                alert('Hello, ' + username + '!');
            } else {
                alert('Username not found in the cookie.');
            }
        }

    </script>
</body>

</html>
