<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <div class="row">
      <div class="col-md-6">
        <form>
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter your first name" required>
          </div>
          <div class="mb-3">
            <label for="company" class="form-label">Company</label>
            <input type="text" class="form-control" id="company" name="company" placeholder="Enter your company name">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" required>
          </div>
          <div class="mb-3">
            <label for="bestTime" class="form-label">When is the best time of day to reach you?</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="bestTime" id="morning" value="Morning">
              <label class="form-check-label" for="morning">Morning</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="bestTime" id="evening" value="Evening">
              <label class="form-check-label" for="evening">Evening</label>
            </div>
          </div>
          <div class="mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="newsletter" name="newsletter">
              <label class="form-check-label" for="newsletter">Would you like to receive our email newsletter? Sure!</label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="col-md-6">
        <form>
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter your last name" required>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
          </div>
          <div class="mb-3">
            <label for="website" class="form-label">Your Website (Please include http://)</label>
            <input type="url" class="form-control" id="website" name="website" placeholder="Enter your website URL">
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
