<!DOCTYPE html>
<html>
<head>
    <title>Button Designs</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <button class="btn btn-primary">Press me!</button>
        </div>
        <div class="col-md-4">
            <button class="btn btn-success">Press me!</button>
        </div>
        <div class="col-md-4">
            <button class="btn btn-warning">Press me!</button>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-4">
            <button class="btn btn-danger">Press me!</button>
        </div>
        <div class="col-md-4">
            <button class="btn btn-primary rounded-pill">Press me!</button>
        </div>
        <div class="col-md-4">
            <button class="btn btn-success rounded-pill">Press me!</button>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-4">
            <button class="btn btn-warning rounded-pill">Press me!</button>
        </div>
        <div class="col-md-4">
            <button class="btn btn-danger rounded-pill">Press me!</button>
        </div>
        <div class="col-md-4">
            <button class="btn btn-outline-primary rounded-pill">Press me!</button>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-4">
            <button class="btn btn-outline-success">Press me!</button>
        </div>
        <div class="col-md-4">
            <button class="btn btn-outline-warning">Press me!</button>
        </div>
        <div class="col-md-4">
            <button class="btn btn-outline-danger">Press me!</button>
        </div>
    </div>
</div>


</body>
</html>
