{% extends 'base.html' %}

{% block content %}
<h2>Edit Profile</h2>

{% if user.photo %}
    <img src="{{ user.photo.url }}" alt="{{ user.username }}'s photo" width="150">
{% else %}
    <p>No photo uploaded.</p>
{% endif %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update</button>
</form>
{% endblock %}
